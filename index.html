<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <sample-component>
      <div slot="content1">
        <ul>
          <li>リスト1</li>
          <li>リスト2</li>
          <li>リスト3</li>
        </ul>
      </div>
      <div slot="content2">
        <button>ボタン１</button>
      </div>
    </sample-component>
  </div>
  <script>
    Vue.component('sample-component', {
      template: `
        <div>
          <header>ヘッダー</header>
          <slot name="content1">デフォルトコンテンツ1</slot>
          <slot name="content2">デフォルトコンテンツ2</slot>
          <footer>フッター</footer>
        </div>
      `,
    })
    new Vue({
      el: '#app',
    })
  </script>
</body>
</html>
