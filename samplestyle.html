<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
	<div id="app">
	  <a v-bind:style="fontSize">text</a>
	  <button v-on:click="changeFontSize">スタイル変更</button>
	</div>
	<script>
	  const vm = new Vue({
		el: '#app',
		data(){
		  return {
			fontsize: null,
		  }
		},
		methods: {
		  changeFontSize(){
			this.fontSize = { 'font-size' : '200px' };
		  }
		}
	  });
	</script>
  </body>
  

</html>
