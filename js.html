<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<div class="tab">
		<ul class="tab-menu">
			<li class="tab-menu__item">
				<a v-on:click="change('1')" v-bind:class="{'active': isActive === '1'}">タブ１</a>
	            </li>
				<li class="tab-menu__item">
				<a v-on:click="change('2')" v-bind:class="{'active': isActive === '2'}">タブ２</a>
			</li>
			<li class="tab-menu__item">
				<a v-on:click="change('3')" v-bind:class="{'active': isActive === '3'}">タブ3</a>
			</li>
		</ul>
		<div class="tab-content">
		
				<li v-if="isActive==='1' ">コンテンツ１</li>
		
				<li v-else-if="isActive==='2' ">コンテンツ２</li>
		
				<li v-else-if="isActive==='3' ">コンテンツ3</li>
			
		</div>
	</div>
</div>




	  
	
	<script>
	  const vm = new Vue({
		el: '#app',
		data:{
			  isActive:'1'
		},	
		methods: {
		  change:function(num){
			  this.isActive=num
		  }
		}
	  })
	</script>
	<style>
　
div{
	margin:0;
	padding: 0;
}
ul{
	margin:0;
	padding: 0;
}
li{
	list-style: none;
}
	 .tab {
  width: 500px;
}
.tab-menu {
  display: flex;
}
.tab-menu__item {
  text-align: center;
  padding: 10px 0;
  cursor: pointer;
  list-style: none;
  width: 100px;
  border-top: 1px solid #000;
  border-left: 1px solid #000;
  border-right: 1px solid #000;
}
.tab-menu__item:not(:first-child) {
  border-left: none;
}

li.tab-menu__item a.active,
li.tab-menu__item:checked+label
{
  background: #000;
  color: white;
}
.tab-content {
  height: 200px;
  border: 1px solid #000;
}
.tab-content__item {
  display: none;
  font-size: 40px;
}
.tab-content__item.show {
  display: block;
}
.tab-content li{
	font-size:40px;
}
	</style>
  </body>
</html>
